<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="logo">
                <h1>mLibrary</h1>
                <span class="material-symbols-outlined bookIcon">
                menu_book
            </div>    
                
            
                </span>
            <button class="material-symbols-outlined addBtn">
                add_circle
            </button>
        </header>

        <div class="main">

            <div class="mainContent">
                <div class="callToAction">
                    <h4 class="mainHeader">Your Library is Empty</h4>
                    <div class="cta">
                        <p>CLICK</p>
                        <button class="material-symbols-outlined addBtn">
                            add_circle
                        </button>
                        <p>TO ADD BOOKS</p>
                    </div>
                    <hr>
                    <p>------ OR ------</p>
                    <hr>
                    <p>USE OUR CATALOGUE</p>
                    <button>Browse Catalogue</button>
                </div>

                <form action="" id="form">
                    <div class="formContainer">
                        <div class="titleDiv">
                            <label for="title">Title</label>
                            <input type="text" class="title">
                        </div>
                        <div class="authorDiv">
                            <label for="author">Author</label>
                            <input type="text" class="author">
                        </div>
                        <div class="pageDiv">
                            <label for="pages">Pages</label>
                            <input type="number" class="pages">
                        </div>
                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <div class="readDiv">
                                <label for="unread">No</label>
                                <input type="radio" name="readSelect" id="unread" checked>
                                <label for="read">Yes</label>
                                <input type="radio" name="readSelect" id="read">
                            </div>
                        </fieldset>
                        <div class="button">
                            <button>Update Library</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>Copyright &copy; MeronKR</p>
        </footer>
    </div>
    <script src="apps.js"></script>
</body>
</html>
